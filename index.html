<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="grid-12 align-items-center">
      <div class="width-4 justify-content-start">
        <a class="grid-12 logo-link align-items-center" href="#">
          <img src="images/logo.svg" alt="logo" />
          <div>The Odin Project</div>
        </a>
      </div>
      <nav class="width-8">
        <ul class="nav-list">
          <li class="justify-content-center">
            <a href="#"> All Paths </a>
          </li>
          <li class="justify-content-center">
            <a href="#"> Community </a>
          </li>
          <li class="justify-content-center">
            <a href="#"> About </a>
          </li>
          <li class="justify-content-center">
            <a href="#"> FAQ </a>
          </li>
          <li class="divider">|</li>
          <li class="justify-content-center">
            <a href="#"> Sign Up </a>
          </li>
          <li class="justify-content-center">
            <a href="#"> Log In </a>
          </li>
        </ul>
      </nav>
      <div class="width-8 justify-content-end">
        <button class="menu-button">
          <img src="images/menu.svg" alt="menu button" />
        </button>
      </div>
    </header>
    <main class="grid-12">
      <div class="row justify-content-center">
        <h1 class="main-heading">Your Career in Web Development Starts Here</h1>
      </div>
      <div class="row justify-content-center">
        <p class="main-sub-heading">
          Our full stack curriculum is free and supported by a passionate open source community.
        </p>
      </div>
      <div class="row justify-content-center">
        <button class="big-button teal-button">View Full Curriculum</button>

      </div>
      <div class="row">
        <img class="main-banner-image" src="images/hero.svg" alt="main banner image">
      </div>

    </main>
  </body>
</html>
